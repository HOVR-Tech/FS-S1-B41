<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Google: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/form-add-project.css" />
  </head>

  <body>
    <!-- NavBar -->
    <div>
      <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">
          <img src="../public/img/logodumbways-removebg-preview.png" alt="" width="55" height="45" class="d-inline-block align-text-top" />
        </a>
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse container-fluid" id="navbarNav"> -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Add Project</a>
            </li>
          </ul>
        </div>
        <div class="btn-toolbar">
          <a class="btn btn-dark fw-semibold rounded-5 px-4 d-inline-block text-truncate mx-5" href="/contact">Contact Me</a>
        </div>
      </nav>
    </div>
    <!-- Akhir Navbar -->

    <!-- Project Section -->
    <section id="project-section">
      <form action="/add-project" method="post" id="project-form" class="project-form container mt-5">
        <h2 class="text-center fw-bold">Add Project</h2>
        <div class="input row my-3">
          <div class="col-md-12">
            <label for="project-name" class="form-label fw-bold">Project Name</label>
            <input type="text" class="form-control" id="project-name" name="project-name" required />
          </div>
        </div>
        <div class="input row my-3">
          <div class="col-md-6">
            <label for="start-date" class="form-label fw-bold">Start Date</label>
            <input type="date" class="form-control" id="start-date" name="start-date" required />
          </div>
          <div class="col-md-6">
            <label for="end-date" class="form-label fw-bold">End Date</label>
            <input type="date" class="form-control" id="end-date" name="end-date" required />
          </div>
        </div>
        <div class="input row my-3">
          <div class="col-md-12">
            <label for="project-description" class="form-label fw-bold">Description</label>
            <textarea class="form-control" id="project-description" cols="30" rows="10" style="resize: none" name="project-description"></textarea>
          </div>
        </div>
        <div class="input row my-3">
          <div class="col-md-12">
            <label for="#" class="form-label fw-bold">Technologies</label>
          </div>
        </div>
        <div class="input row m-3">
          <div class="col-md-4">
            <input class="form-check-input" type="checkbox" id="nodejs" name="nodejs" value="nodejs" />
            <label class="form-check-label" for="node-js"> Node JS </label>
          </div>
          <div class="col-md-4">
            <input class="form-check-input" type="checkbox" id="reactjs" name="reactjs" value="reactjs" />
            <label class="form-check-label" for="reactjs"> React JS </label>
          </div>
        </div>
        <div class="input row m-3">
          <div class="col-md-4">
            <input class="form-check-input" type="checkbox" id="nextjs" name="nextjs" value="nextjs" />
            <label class="form-check-label" for="nextjs"> Next JS </label>
          </div>
          <div class="col-md-4">
            <input class="form-check-input" type="checkbox" id="typescript" name="typescript" value="typescript" />
            <label class="form-check-label" for="typescript"> TypeScript </label>
          </div>
        </div>
        <div class="input row my-3">
          <div class="col-md-12">
            <label for="upload-image" class="form-label fw-bold">Upload Image</label>
            <div class="input-group">
              <input type="file" class="form-control" id="upload-image" aria-label="Upload" accept="image/*" />
              <span class="input-group-text"><i class="fa-solid fa-paperclip"></i></span>
            </div>
          </div>
        </div>
        <div class="input row my-5">
          <div class="col-md-12">
            <button class="btn btn-dark rounded-5 px-4 fw-bold float-end">submit</button>
          </div>
        </div>
      </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
