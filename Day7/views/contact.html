<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <!-- NavBar -->
    <div>
      <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a class="navbar-brand" href="/">
          <img src="/public/img/logodumbways-removebg-preview.png" alt="" width="55" height="45" class="d-inline-block align-text-top" />
        </a>
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse container-fluid" id="navbarNav"> -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/project">Add Project</a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Me</a>
          </li>
        </div>
      </nav>
    </div>
    <!-- Akhir Navbar -->

    <form class="form shadow-lg mb-5 bg-body rounded">
      <div>
        <label for="input-name">Name</label>
        <input height="50" type="text" id="input-name" placeholder="Your name" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" id="input-email" placeholder="Your email" required />
      </div>
      <div>
        <label for="input-phone">Phone Number</label>
        <input type="text" id="input-phone" placeholder="Your number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject" required>
          <option value="" hidden>Select</option>
          <option>FrontEnd</option>
          <option>BackEnd</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea rows="5" cols="30" placeholder="Your message" id="input-message"></textarea>
      </div>
      <button type="button" onclick="tampilkan()">Submit</button>
    </form>
  </body>
  <script src="/public/js/contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
