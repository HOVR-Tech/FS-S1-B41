<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Me</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Google: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/style_08.css" />
  </head>
  <body>
    <!-- NavBar -->
    <div>
      <nav class="navbar navbar-light navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">
          <img src="../public/img/logodumbways-removebg-preview.png" alt="" width="55" height="45" class="d-inline-block align-text-top" />
        </a>
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- <div class="collapse navbar-collapse container-fluid" id="navbarNav"> -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fw-bold fs-5" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold fs-5" href="/form-add-project">Add Project</a>
            </li>
          </ul>
        </div>
        <div class="btn-toolbar">
          <a class="btn btn-dark fw-semibold rounded-5 px-4 d-inline-block text-truncate mx-5" href="#">Contact Me</a>
        </div>
      </nav>
    </div>
    <!-- Akhir Navbar -->

    <!-- Form -->
    <section id="contact-section">
      <form id="contact-form" class="contact-form container col-md-12 col-lg-5 p-4 shadow-lg bg-body rounded rounded-3">
        <h2 class="text-center fw-bold">Email Me!</h2>
        <div class="input row">
          <div class="col-md-12 mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
        </div>
        <div class="input row">
          <div class="col-md-12 mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
        </div>
        <div class="input row">
          <div class="col-md-12 mb-3">
            <label for="phone" class="form-label fw-bold">Phone Number</label>
            <input type="number" class="form-control" id="phone" required />
          </div>
        </div>
        <div class="input row">
          <div class="col-md-12 mb-3">
            <label for="subject" class="form-label fw-bold">Subject</label>
            <select class="form-select" aria-label="Default select example" id="subject" required>
              <option selected hidden>Select</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="Fullstack">Fullstack</option>
            </select>
          </div>
        </div>
        <div class="input row">
          <div class="col-md-12 mb-3">
            <label for="message" class="form-label fw-bold">Message</label>
            <textarea class="form-control" id="message" cols="30" rows="10" style="resize: none"></textarea>
          </div>
        </div>
        <div class="input row">
          <div class="col-md-12">
            <button class="btn btn-dark rounded-5 px-4 fw-bold float-end" type="submit">Send</button>
          </div>
        </div>
      </form>
    </section>
    <!-- Akhir -->
  </body>
  <script src="../public/js/contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
